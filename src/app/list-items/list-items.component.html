<ng-container *ngIf="(items$ | async) as items; else loading">
    <a routerLink="/item-details/{{item.id}}" class="item" *ngFor="let item of items">
      <h2>{{item.title}}</h2>
      <img src="http://127.0.0.1:3500/{{item.photo}}">
    </a>
</ng-container>
<ng-template #loading>
  Loading Items...
</ng-template>
